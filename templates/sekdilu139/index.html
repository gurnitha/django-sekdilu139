{% extends 'base.html' %}
{% load static %}

{% block content %}

        <section class="candidate-style-two pt-100 pb-70">
            <div class="container">
                <div class="row">

                	{% for person in persons %}
                	<!-- card -->
                    <div class="col-lg-3 col-sm-6">
                        <div class="candidate-card">
                            <div class="candidate-img">
                                <img src="{{person.image.url}}" alt="candidate image">
                            </div>
                            <div class="candidate-text">
                                <h3>
                                    <a href="candidate-details.html">{{person.name|capfirst}}</a>
                                </h3>
                                <ul>
                                    <li>
                                    Dutabesar...
                                    </li>
                                </ul>
                            </div>

                            <!-- sosmed -->
                            <div class="candidate-social">
                            	{% for x in person.sosmed_id.all %}
                                <a href="{{x.url}}" target="_blank"><i class="bx bxl-{{x.name}}"></i></a>
                                <!-- <a href="#" target="_blank"><i class="bx bxl-twitter"></i></a>
                                <a href="#" target="_blank"><i class="bx bxl-linkedin"></i></a>                           
                                <a href="#" target="_blank"><i class="bx bxl-instagram"></i></a>  -->    
                                {% endfor %}                      
                            </div>

                        </div>
                    </div>
                    <!-- card -->
                    {% endfor %}

                </div>
            </div>
        </section>

{% endblock content %}
